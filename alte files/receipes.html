<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezepte - Vegan Dream</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="social-icons">
      <a href="https://www.instagram.com/your_instagram_profile"><img src="instagram-icon.png" alt="Instagram"></a>
      <a href="https://www.pinterest.com/your_pinterest_profile"><img src="pinterest-icon.png" alt="Pinterest"></a>
      <a href="https://www.facebook.com/your_facebook_page"><img src="facebook-icon.png" alt="Facebook"></a>
    </div><br>
    <img src="logo.png" alt="Vegan Dream Logo"><br><br><br><br><br>
    <h1>Vegan Dream</h1><br><br>
    <nav>
      <ul>
        <li><a href="#">Startseite</a></li>
        <li><a href="#">Rezepte</a></li>
        <li><a href="#">Weekly Highlight</a></li>
        <li><a href="#">Lifestyle</a></li>
        <li><a href="#">About Me</a></li>
      </ul>
    </nav><br><br>
     <div class="search-bar">
      <input type="text" placeholder="Suche...">
      <button type="submit">Suchen</button>
    </div>
  </header>
  
  <main>
    <section>
      <div class="category">
        <img src="link_zum_bild_1.jpg" alt="Kategorie 1">
        <h2>15 Minuten Gerichte</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_2.jpg" alt="Kategorie 2">
        <h2>Asiatisch</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_3.jpg" alt="Kategorie 3">
        <h2>Bowls</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_4.jpg" alt="Kategorie 4">
        <h2>Suppen & Eintöpfe</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_5.jpg" alt="Kategorie 5">
        <h2>Süßes</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_6.jpg" alt="Kategorie 6">
        <h2>Pasta</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_7.jpg" alt="Kategorie 7">
        <h2>Dips & Saucen</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_8.jpg" alt="Kategorie 8">
        <h2>Aus dem Ofen</h2>
      </div>
      <div class="category">
        <img src="link_zum_bild_9.jpg" alt="Kategorie 9">
        <h2>Durstlöscher</h2>
      </div>
      <!-- Weitere Kategorien hier einfügen -->
    </section>
  </main>

  <footer>
    <div id="newsletter">
      <h2 style="text-align: left;">Newsletter Subscription</h2>
      <form id="newsletter-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
    <p>&copy; 2024 Vegan Dream</p>
    <button id="to-top-btn"><img src="up-arrow.png" alt="To Top"></button>
  </footer>
  
</body>
</html>
